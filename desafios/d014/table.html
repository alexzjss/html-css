<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        thead {
            background-color: gray;
            color: white;
        }
        td, th {
            border: 1px solid black;
            padding: 5px 50px 5px 50px;
            text-align: center;
        }
        .gray {
            background-color: gray;
            color: white;
        }
        .gray th {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4"><strong>Exatas</strong></td>
                <td>Matemática</td>
                <td>0.0</td><td>0.0</td><td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td><td>0.0</td><td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td><td>0.0</td><td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td><td>0.0</td><td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="gray" style="text-align: left;">Média de Exatas</th>
                <td class="gray">0.0</td>
            </tr>
            <tr>
                <td rowspan="2"><strong>Humanas</strong></td>
                <td>História</td>
                <td>0.0</td><td>0.0</td><td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td><td>0.0</td><td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="gray" style="text-align: left;">Média de Humanas</th>
                <td class="gray">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
