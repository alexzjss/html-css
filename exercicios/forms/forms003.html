<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Tests</h1>
    <form action="submit.php" method="get" autocomplete="on">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required maxlength="30" placeholder="Full name" autocomplete="name">
        </p>
        <p>
            <label for="grades">Grades</label>
            <input type="number" name="grades" id="grades" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="month">Month</label>
            <input type="month" name="year" id="year"></label required>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
