<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with JS</title>
</head>
<body>
    <form action="submit.php" method="get">
        <p>
            <label for="n1">Data 1</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required oninput="sum.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label bel for="n2">Data 2</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required oninput="sum.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <label for="sum">Result:</label>
        <output id="sum">0</output>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
