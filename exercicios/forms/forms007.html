<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(241, 241, 241);
        }
    </style>
</head>
<body>
    <form action="submit.php" method="post">

        <p>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="" selected>--- Choose a state ---</option>
                <option value="FL">Florida</option>
                <option value="DE">Delaware</option>
                <option value="MN">Minnesota</option>
                <option value="KS">Kansas</option>
                <option value="TX">Texas</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <optgroup label="Capital">
                    <option value="WA">Washington</option>
                </optgroup>
                <optgroup label="Other Countries">
                    <option value="CA">Canada</option>
                    <option value="BR">Brazil</option>
                    <option value="GE">Germany</option>
                    <option value="Uk">United Kingdom</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profission</label>
            <input type="text" name="prof" id="prof" list="professions">
            <datalist id="professions">
                <option>Engineer</option>
                <option value="MED">Doctor</option>
                <option value="TEA">Teacher</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Message:</label> <br>
            <textarea name="msg" id="msg" cols="50" rows="10" placeholder="Text your message here!"></textarea>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
