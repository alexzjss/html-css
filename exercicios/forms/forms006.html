<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Testing Forms</h1>
    <form action="submit.php" method="post">
        <p>
            <label for="color">Pick your color:</label>
            <input type="color" name="color" id="color" value="#00ff00">
        </p>

        <p>
            <label for="mood">Pick your mood:</label>
            <input type="range" name="mood" id="mood" min="1" max="5">
        </p>

        <p>
            <label for="picture">Pick your picture:</label>
            <input type="file" name="picture" id="picture">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
