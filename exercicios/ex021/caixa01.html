<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
    h1 {
        background-color: lightgray;
        height: 300px;
        width: 300px;

        border: 10px solid darkcyan;
        
        padding: 5px;

        margin: 30px;

        outline: 10px dashed darkseagreen;
    }
    a {
        display: block;
        border: 5px solid rgba(0, 255, 255, 0.356);
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são caixas box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
