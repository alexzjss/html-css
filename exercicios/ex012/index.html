<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos locais</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" controls autoplay loop poster="imagens/limoes-capa.png">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/original.mp4" type="video/mp4">
        <p>Seu navegador não tem compatabilidade com reprodução de vídeos.</p>
    </video>

    <h1>Vídeos hospedados pelo YouTube</h1>
    <p>Este vídeo está hospedado no servidor do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BnopQaT8Mk8?si=HjKKYGX2VqLam9b5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
