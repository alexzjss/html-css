<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clique()">Click me</a>
    <div id="exit"></div>
    <script>
        function clique(){

            var s = window.document.getElementById("exit")

            s.innerHTML += '<p>You clicked</p>'
        }
    </script>
</body>
</html>
